<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spam</title>
    <link rel="stylesheet" href="C:\Users\abhij\Desktop\Spam Classifier\templates\app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <section class="container-fluid px-0 py-0">
    <div class="row">
      <div class="col">
        <img class="img-fluid" src="https://www.hostpapa.com/blog/wp-content/uploads/2019/05/spam-mail.jpg" alt="">
      </div>
    </div>
  </section>
  <h3 class="text-center">Spam Classifier</h3>
   <section class="container">
    <form action="/submit" method="post">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Text</label>
        <textarea class="form-control" name = 'txt' id="exampleFormControlTextarea1" rows="3">{{data}}</textarea>
        {% if result=="Spam" %}
        <label for="exampleFormControlTextarea1"><h3>Result : <span class="badge badge-danger">{{result}}</span></h3></label>
        {% else %}
         <label for="exampleFormControlTextarea1"><h3>Result : <span class="badge badge-success">{{result}}</span></h3></label>
        {% endif %}
      </div>
      </div>
    </form>

  </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
